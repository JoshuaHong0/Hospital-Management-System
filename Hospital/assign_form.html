	<div class="bg-contact3" style="background-image: url('Operations/images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form" action="add_relations.php" method="POST">
					<span class="contact3-form-title">
						Assignment
					</span>

					<div class="wrap-input3 validate-input">
						<input class="input3" type="text" pattern="^[0-9]+$" name="id" placeholder="Doctor/Nurse id" oninput="isValid(this)">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input">
						<input class="input3" type="text" pattern="^[0-9]+$" name="pid" placeholder="Patient id" oninput="isValid(this)">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input">
							<font color="white">Appointment time (Doctor only):</font>
							<input class="input3" type="datetime-local" name="appointment">
							<span class="focus-input3"></span>
					</div>

					<script language="javascript" type="text/javascript">
						function isValid(input){
							 if(input.value.match(/[~`!#$%\^&*+=\-\[\]\\';,/{}|\\":<>\?]/)){
								alert("No special characters allowed!");
							 }
						   }
					</script>

					<div >
						<font color="white">You are assigning a:  </font>
						<select name="selection">
							<option value="doctor">Doctor</option>
							<option value="nurse">Nurse</option>
						</select>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
