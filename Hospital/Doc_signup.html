<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('SignUp/images/Doc.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" action="Doc_signup.php" method="POST">
					<span class="login100-form-title p-b-59">
						Sign Up As Doctor
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Please enter the correct emal">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Your email account...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "First name is required">
						<span class="label-input100">First name</span>
						<input class="input100" type="text" pattern="^[a-zA-Z]+$" name="fname" placeholder="Your first name..." oninput="isValid(this)">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Last name is required">
						<span class="label-input100">Last name</span>
						<input class="input100" type="text" pattern="^[a-zA-Z]+$" name="lname" placeholder="Your last name..." oninput="isValid(this)">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Speciality is required">
							<span class="label-input100">Speciality</span>
							<input class="input100" type="text" pattern="^[a-zA-Z]+$" name="speciality" placeholder="Your speciality..." oninput="isValid(this)">
							<span class="focus-input100"></span>
						</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="text" pattern="^[a-zA-Z0-9]+$" name="pass" id="password" placeholder="*************" oninput="isValid(this)">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
						<span class="label-input100">Repeat Password</span>
						<input class="input100" type="text" name="repeat-pass" placeholder="*************" oninput="check(this)">
						<script language="javascript" type="text/javascript">
							function check(input) {
								if (input.value != document.getElementById('password').value) {
									input.setCustomValidity('Password Must be Matching.');
								} else {
									// input is valid -- reset the error message
									input.setCustomValidity('');
								}
							}
							function isValid(input){
							 	if(input.value.match(/[~`!#$%\^&*+=\-\[\]\\';,/{}|\\":<>\?]/)){
									alert("No special characters allowed!");
								 }
					   		}
						</script>
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Sign Up
							</button>
						</div>
					</div>				
				</form>
			</div>
		</div>
	</div>
